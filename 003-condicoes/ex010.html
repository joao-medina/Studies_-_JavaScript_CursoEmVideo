<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probabilidades</title>
</head>

<body>
    <h2>Insira os números</h2>
    <div>
        <input type="number" id="num1">
        <p>+</p>
        <input type="number" id="num2">
        <input type="button" value="somar" onclick=somar()>
    </div>
    <div id="resultado">

    </div>

    <script>
        
        function somar(){
            var numstr1 = document.getElementById('num1')
            var numstr2 = document.getElementById('num2')
            var res = document.getElementById('resultado')
    
            var num1 = Number(numstr1.value)
            var num2 = Number(numstr2.value)
            var soma = num1 + num2

            resultado.innerHTML = `<p>${num1} + ${num2} = ${soma}</p>`

            if(soma > 10){
                resultado.innerHTML += '<p>A soma é maior que 10</p>'
            } else{
                resultado.innerHTML += '<p>A soma é menor que 10</p>'
            }
        }
    </script>
</body>
</html>
